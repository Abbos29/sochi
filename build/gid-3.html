    <!-- Navbar -->

<!-- Main Page -->
<main>

<!-- Gid-3 -->
<section class="gid-1 gid">
    <div class="container">
        <h2 class="section-title">Экскурсия с живым гидом</h2>
        <p class="gid__location">
            <img class="map-icon" src="./img/tour/map-icon.png" alt="map-icon">
            Сочи, Краснодарский край, Россия
        </p>

        <div class="gid__swiper swiper"">
            <div class="gid__slider swiper-wrapper">

                <div class="gid__slide swiper-slide">
                    <img style="max-width: 100%;" class="gid__img" src="./img/tour/tour-1.jpeg" alt="gid-img">
                </div>

                <div class="gid__slide swiper-slide">
                    <img style="max-width: 100%;" class="gid__img" src="./img/tour/tour-2.jpeg" alt="gid-img">
                </div>

                <div class="gid__slide swiper-slide">
                    <img style="max-width: 100%;" class="gid__img" src="./img/tour/tour-3.jpeg" alt="gid-img">
                </div>

                <div class="gid__slide swiper-slide">
                    <img style="max-width: 100%;" class="gid__img" src="./img/tour/tour-4.jpeg" alt="gid-img">
                </div>

                <div class="gid__slide swiper-slide">
                    <img style="max-width: 100%;" class="gid__img" src="./img/tour/tour-5.jpeg" alt="gid-img">
                </div>

                <div class="gid__slide swiper-slide">
                    <img style="max-width: 100%;" class="gid__img" src="./img/tour/tour-6.jpeg" alt="gid-img">
                </div>

                <div class="gid__slide swiper-slide">
                    <img style="max-width: 100%;" class="gid__img" src="./img/tour/tour-7.jpeg" alt="gid-img">
                </div>

                <div class="gid__slide swiper-slide">
                    <img style="max-width: 100%;" class="gid__img" src="./img/tour/tour-8.jpeg" alt="gid-img">
                </div>

            </div>

            <div class="gid__dots swiper-pagination"></div>
        </div>

        <div class="gid__wrapper">
            <div class="gid__map">
                <p class="section-title">Карта тура</p>
                <iframe src="https://www.google.com/maps/embed?pb=!1m10!1m8!1m3!1d1444.5911680967315!2d39.734713!3d43.602745!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sus!4v1664113801862!5m2!1sen!2sus" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>

            <div class="gid__desc">
                <p class="section-title">Название</p>
                <p class="section-text">Далеко-далеко, за словесными горами в стране гласных и согласных живут рыбные тексты.</p>
            </div>
        </div>

        <!-- Form -->

        <form class="contact-form" id="contact-form">
            <!-- Name Field -->
            <label>БУДЬТЕ ПЕРВЫМ, КТО ОСТАВИТ ОТЗЫВ О "ЭКСКУРСИЯ С ЖИВЫМ ГИДОМ"</label>
            <input type="text" placeholder="Имя"/>

            <!-- Email Field -->
            <input type="text" placeholder="Эл. адрес"/>

            <!-- Message Field -->
            <textarea name="textarea" rows="3" cols="20" placeholder="Опишите свой отзыв"></textarea>

            <!-- Submit Button -->
            <input type="button" value="добавить отзыв"/>
        </form>


    </div>
</section>
